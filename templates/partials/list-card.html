<div class="bg-white shadow-md rounded-lg p-4 space-y-2 text-sm text-gray-700 relative" data-type="{{ tipo }}">
  <!-- Distanza in alto a destra -->
<!--   <div class="absolute top-2 right-3 text-xs text-gray-500" x-text="poi.distance + ' km'"></div>
 -->
  <h3 class="text-base font-semibold text-indigo-700">{{ info }}</h3>
  <p><span class="font-semibold">{{ translations.labels.address }}:</span> {{ address }}</p>
  <p><span class="font-semibold">{{ translations.labels.phone }}:</span> {{ phone }}</p>

  <div class="flex gap-2 mt-3">
    <a href="https://www.google.com/maps/dir/?api=1&destination={{ lat }},{{ lon }}" target="_blank"
       class="flex items-center gap-1 px-3 py-1.5 bg-blue-100 text-blue-700 rounded-full text-xs font-medium hover:bg-blue-200">
      <img src="/static/assets/icons/google-maps.svg" alt="Google Maps Icon" class="w-4 h-4">
      <span>{{ translations.actions.open_maps }}</span>
    </a>
    <a href="tel:+39{{ phone }}" class="flex items-center gap-1 px-3 py-1.5 bg-green-100 text-green-700 rounded-full text-xs font-medium hover:bg-green-200">
      <img src="/static/assets/icons/phone.svg" alt="Phone Icon" class="w-4 h-4">
      <span>{{ translations.actions.call }}</span>
    </a>
  </div>
</div>
